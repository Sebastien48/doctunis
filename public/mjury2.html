 <script>
        document.querySelectorAll('input').forEach(input => {
    input.addEventListener('input', (event) => {
        if (event.target.value) {
            event.target.style.color = 'orange'; 
        } else {
            event.target.style.color = 'white'; 
        }
    });
});
    let jurys = [];

        // Fonction pour formater la date
        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString('fr-FR');
        }

        // Fonction pour afficher la liste des jurys
        function displayJurys() {
            const juryList = document.getElementById('jury-list');
            juryList.innerHTML = '';

            jurys.forEach((jury) => {
                const juryCard = document.createElement('div');
                juryCard.className = 'bg-white p-4 rounded-lg shadow-md';
                juryCard.innerHTML = `
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-4">
                        <div>
                            <p class="text-sm text-gray-600">Code</p>
                            <p class="font-medium text-red-600">${jury.code}</p>
                        </div>
                        <div>
                            <p class="text-sm text-gray-600">Nom</p>
                            <p class="font-medium text-gray-900 ">${jury.nom}</p>
                        </div>
                        <div>
                            <p class="text-xl text-gray-600">Prénom</p>
                            <p class="font-medium text-gray-900">${jury.prenom}</p>
                        </div>
                        <div>
                            <p class="text-xl text-gray-600">Date de Naissance</p>
                            <p class="font-medium text-gray-900">${formatDate(jury.date_naissance)}</p>
                        </div>
                        <div>
                            <p class="text-xl text-gray-600">Pays</p>
                            <p class="font-medium text-gray-900">${jury.nationalite}</p>
                        </div>
                    </div>
                    <div class="mt-4 flex space-x-2">
                        <button onclick="deleteJury('${jury.code}')" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">Supprimer</button>
                        <button onclick="editJury('${jury.code}')" class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600">Modifier</button>
                    </div>
                `;
                juryList.appendChild(juryCard);
            });

            // Sauvegarder les jurys dans localStorage
            localStorage.setItem('jurys', JSON.stringify(jurys));
        }

        // Fonction pour charger les jurys depuis localStorage
        function loadJurysFromLocalStorage() {
            const storedJurys = localStorage.getItem('jurys');
            if (storedJurys) {
                jurys = JSON.parse(storedJurys);
            }
            displayJurys();
        }

        // Gestionnaire de soumission du formulaire
        document.getElementById('jury-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            const juryData = {
                code: document.getElementById('code').value,
                nom: document.getElementById('nom').value,
                prenom: document.getElementById('prenom').value,
                date_naissance: document.getElementById('date_naissance').value,
                nationalite: document.getElementById('nationalite').value
            };

            try {
                const response = await fetch('/jury', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(juryData)
                });

                if (!response.ok) {
                    throw new Error('Erreur lors de l\'enregistrement');
                }

                // Ajouter le nouveau jury au tableau local
                jurys.push(juryData);
                
                // Actualiser l'affichage
                displayJurys();
                
                // Réinitialiser le formulaire
                this.reset();
                
                alert('Membre du jury enregistré avec succès !');

            } catch (error) {
                console.error('Erreur:', error);
                alert('Erreur lors de l\'enregistrement: ' + error.message);
            }
        });

        // Fonction pour charger les jurys depuis le serveur
        async function loadJurys() {
            try {
                const response = await fetch('/jury');
                if (!response.ok) {
                    throw new Error('Erreur lors du chargement des données');
                }
                const data = await response.json();
                jurys = data;
                displayJurys();
            } catch (error) {
                console.error('Erreur:', error);
                alert('Erreur lors du chargement des jurys: ' + error.message);
            }
        }

        // Fonction pour supprimer un jury
        async function deleteJury(code) {
            if (confirm('Êtes-vous sûr de vouloir supprimer ce membre du jury ?')) {
                try {
                    const response = await fetch(`/jury/${code}`, {
                        method: 'DELETE'
                    });

                    if (!response.ok) {
                        throw new Error('Erreur lors de la suppression');
                    }

                    // Retirer le jury du tableau local
                    jurys = jurys.filter(jury => jury.code !== code);
                    
                    // Actualiser l'affichage
                    displayJurys();
                    
                    alert('Membre du jury supprimé avec succès !');

                } catch (error) {
                    console.error('Erreur:', error);
                    alert('Erreur lors de la suppression: ' + error.message);
                }
            }
        }

        // Fonction pour éditer un jury
        function editJury(code) {
            const jury = jurys.find(j => j.code === code);
            if (jury) {
                // Remplir le formulaire avec les données existantes
                document.getElementById('code').value = jury.code;
                document.getElementById('nom').value = jury.nom;
                document.getElementById('prenom').value = jury.prenom;
                document.getElementById('date_naissance').value = jury.date_naissance;
                document.getElementById('nationalite').value = jury.nationalite;
                
                // Faire défiler jusqu'au formulaire
                document.getElementById('jury-form').scrollIntoView({ behavior: 'smooth' });
            }
        }

        // Initialisation au chargement de la page
        document.addEventListener('DOMContentLoaded', () => {
            loadJurysFromLocalStorage();
            loadJurys();
        });
