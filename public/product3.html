<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsable des Inspections</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <!-- En-tête -->
  <header class="bg-gray-800 text-white py-4">
    <div class="container mx-auto text-center">
      <h1 class="text-3xl font-bold">Formulaire - Responsable des Inspections</h1>
    </div>
  </header>

  <!-- Contenu principal -->
  <main class="container mx-auto mt-8 bg-zinc-900">
    <section class="bg-white shadow-lg rounded-lg p-8">
      <h2 class="text-2xl font-bold text-red-800 mb-6">Entrer les informations du documentaire</h2>

      <form id="documentary-form" class="space-y-6">
        <!-- Informations sur le documentaire -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label for="code-doc" class="block text-gray-700 font-semibold mb-2">Code du Documentaire :</label>
            <input type="text" id="code-doc" name="code-doc" placeholder="Entrez le code du documentaire"
                   class="w-full p-3 border rounded-lg shadow-sm focus:outline-blue-500" required>
          </div>

          <div>
            <label for="titre-doc" class="block text-gray-700 font-semibold mb-2">Titre du Documentaire :</label>
            <input type="text" id="titre-doc" name="titre-doc" placeholder="Entrez le titre du documentaire"
                   class="w-full p-3 border rounded-lg shadow-sm focus:outline-blue-500" required>
          </div>

          <div>
            <label for="date-doc" class="block text-gray-700 font-semibold mb-2">Date de Production :</label>
            <input type="date" id="date-doc" name="date-doc"
                   class="w-full p-3 border rounded-lg shadow-sm focus:outline-blue-500" required>
          </div>

          <div>
            <label for="sujet-doc" class="block text-gray-700 font-semibold mb-2">Sujet du Documentaire :</label>
            <textarea id="sujet-doc" name="sujet-doc" rows="3" placeholder="Décrivez le sujet du documentaire"
                      class="w-full p-3 border rounded-lg shadow-sm focus:outline-blue-500" required></textarea>
          </div>
        </div>

        <!-- Informations sur le réalisateur et le producteur -->
        <h3 class="text-xl font-semibold text-red-800 mt-6">Informations sur le Réalisateur et Producteur :</h3>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Formulaire Réalisateur -->
          <div>
            <h4 class="text-lg font-semibold text-gray-700">Réalisateur :</h4>
            <div>
              <label for="code-realisateur" class="block text-gray-700 font-semibold mb-2">Code du Réalisateur :</label>
              <input type="text" id="code-realisateur" name="code-realisateur" placeholder="Entrez le code du réalisateur"
                     class="w-full p-3 border rounded-lg shadow-sm focus:outline-blue-500" required>
            </div>

            <div>
              <label for="nom-realisateur" class="block text-gray-700 font-semibold mb-2">Nom du Réalisateur :</label>
              <input type="text" id="nom-realisateur" name="nom-realisateur" placeholder="Entrez le nom du réalisateur"
                     class="w-full p-3 border rounded-lg shadow-sm focus:outline-blue-500" required>
            </div>

            <div>
              <label for="prenom-realisateur" class="block text-gray-700 font-semibold mb-2">Prénom du Réalisateur :</label>
              <input type="text" id="prenom-realisateur" name="prenom-realisateur" placeholder="Entrez le prénom du réalisateur"
                     class="w-full p-3 border rounded-lg shadow-sm focus:outline-blue-500" required>
            </div>

            <div>
              <label for="naissance-realisateur" class="block text-gray-700 font-semibold mb-2">Date de Naissance :</label>
              <input type="date" id="naissance-realisateur" name="naissance-realisateur"
                     class="w-full p-3 border rounded-lg shadow-sm focus:outline-blue-500" required>
            </div>
          </div>

          <!-- Formulaire Producteur -->
          <div>
            <h4 class="text-lg font-semibold text-gray-700">Producteur :</h4>
            <div>
              <label for="code-producteur" class="block text-gray-700 font-semibold mb-2">Code du Producteur :</label>
              <input type="text" id="code-producteur" name="code-producteur" placeholder="Entrez le code du producteur"
                     class="w-full p-3 border rounded-lg shadow-sm focus:outline-blue-500" required>
            </div>

            <div>
              <label for="nom-producteur" class="block text-gray-700 font-semibold mb-2">Nom du Producteur :</label>
              <input type="text" id="nom-producteur" name="nom-producteur" placeholder="Entrez le nom du producteur"
                     class="w-full p-3 border rounded-lg shadow-sm focus:outline-blue-500" required>
            </div>

            <div>
              <label for="prenom-producteur" class="block text-gray-700 font-semibold mb-2">Prénom du Producteur :</label>
              <input type="text" id="prenom-producteur" name="prenom-producteur" placeholder="Entrez le prénom du producteur"
                     class="w-full p-3 border rounded-lg shadow-sm focus:outline-blue-500" required>
            </div>

            <div>
              <label for="naissance-producteur" class="block text-gray-700 font-semibold mb-2">Date de Naissance :</label>
              <input type="date" id="naissance-producteur" name="naissance-producteur"
                     class="w-full p-3 border rounded-lg shadow-sm focus:outline-blue-500" required>
            </div>
          </div>
        </div>

        <!-- Bouton de validation -->
        <div class="text-center mt-8">
          <button type="submit" class="bg-gray-800 text-white px-6 py-3 rounded-lg font-semibold hover:bg-red-700">
            Enregistrer les Informations
          </button>
        </div>
      </form>

      <!-- Section pour afficher les informations enregistrées -->
      <section id="result-section" class="mt-8 hidden">
        <h2 class="text-2xl font-bold text-red-800 mb-6">Informations Enregistrées</h2>
        <div id="result-content" class="space-y-4"></div>
      </section>
    </section>
  </main>

  <!-- Pied de page -->
  <footer class="bg-gray-800 text-white py-4 mt-12">
    <div class="container mx-auto text-center">
      <p class="text-sm">&copy; 2024 Festival de Films Documentaires</p>
    </div>
  </footer>

  <script>
    let documents = [];

    document.getElementById('documentary-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Empêche le rechargement de la page

      // Récupère les valeurs du formulaire
      const codeDoc = document.getElementById('code-doc').value;
      const titreDoc = document.getElementById('titre-doc').value;
      const dateDoc = document.getElementById('date-doc').value;
      const sujetDoc = document.getElementById('sujet-doc').value;

      const codeRealisateur = document.getElementById('code-realisateur').value;
      const nomRealisateur = document.getElementById('nom-realisateur').value;
      const prenomRealisateur = document.getElementById('prenom-realisateur').value;
      const naissanceRealisateur = document.getElementById('naissance-realisateur').value;

      const codeProducteur = document.getElementById('code-producteur').value;
      const nomProducteur = document.getElementById('nom-producteur').value;
      const prenomProducteur = document.getElementById('prenom-producteur').value;
      const naissanceProducteur = document.getElementById('naissance-producteur').value;

      // Crée un objet documentaire
      const documentary = {
        codeDoc,
        titreDoc,
        dateDoc,
        sujetDoc,
        codeRealisateur,
        nomRealisateur,
        prenomRealisateur,
        naissanceRealisateur,
        codeProducteur,
        nomProducteur,
        prenomProducteur,
        naissanceProducteur
      };

      // Ajoute ce documentaire à la liste des documents
      documents.push(documentary);

      // Affiche les documents
      displayResults();
      
      // Réinitialise le formulaire
      document.getElementById('documentary-form').reset();
    });

    function displayResults() {
      const resultContent = document.getElementById('result-content');
      resultContent.innerHTML = ''; // Vide le contenu précédent

      documents.forEach(doc => {
        const resultItem = document.createElement('div');
        resultItem.classList.add('bg-gray-100', 'p-6', 'rounded-lg', 'shadow-md');

        resultItem.innerHTML = `
          <h3 class="font-semibold text-xl text-gray-700">${doc.titreDoc}</h3>
          <p><strong>Code:</strong> ${doc.codeDoc}</p>
          <p><strong>Date de production:</strong> ${doc.dateDoc}</p>
          <p><strong>Sujet:</strong> ${doc.sujetDoc}</p>
          <p><strong>Réalisateur:</strong> ${doc.nomRealisateur} ${doc.prenomRealisateur}</p>
          <p><strong>Producteur:</strong> ${doc.nomProducteur} ${doc.prenomProducteur}</p>
          <button class="bg-red-500 text-gray-800 px-4 py-2 rounded-lg mt-2 hover:bg-red-700" onclick="deleteDocument('${doc.codeDoc}')">Supprimer</button>
        `;

        resultContent.appendChild(resultItem);
      });

      // Affiche la section si des résultats sont présents
      document.getElementById('result-section').classList.remove('hidden');
    }

    function deleteDocument(codeDoc) {
      // Filtre le tableau pour ne garder que les documents dont le code ne correspond pas
      documents = documents.filter(doc => doc.codeDoc !== codeDoc);
      
      // Affiche les résultats mis à jour
      displayResults();
    }
  </script>
</body>
</html>
